syntax = "proto3";

option java_package = "de.bwueller.environment.protocol";

import "general.proto";

message RegisterActorUserRequest {
    string user = 1; // Global non-changing user identifier.
}

message RegisterActorUserResponse {
    string user = 1;
    UUID identifier = 2; // Unique user identifier generated by the processor used for any further requests.
}
